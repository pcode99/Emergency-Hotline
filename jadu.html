<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click & Show Time</title>
</head>
<body>
  <button id="timeBtn">Click Me</button>
  <p id="showTime"></p>

  <script>
    // বাটন select করলাম
    const btn = document.getElementById("timeBtn");
    const showTime = document.getElementById("showTime");

    // ক্লিক function
    btn.addEventListener("click", () => {
      let now = new Date(); // বর্তমান সময় নিলাম
      let time = now.toLocaleTimeString(); // readable ফরম্যাটে রূপান্তর
      showTime.textContent = "Now time is: " + time;
    });
  </script>
</body>
</html>
